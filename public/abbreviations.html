<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="abbreviations.css" />
  </head>
  <body>
    <h1 class="homepage-msg">
      Click <a class="homepage-link" href="index.html">Here</a> to return to the
      homepage.
    </h1>
    <div div class="abbreviation-config">
      <p class="abbreviations-msg">
        You can customize all your abbreviations for all School of Computing
        course names below, based on how your CSV is structured.
      </p>
      <p class="submit-abbreviation-message"></p>
      <div class="main-container">
        <div class="container-1-abbreviation">
          <label>Computer Science:</label>
          <input class="input-abbreviation" />
          <label>Computing:</label>
          <input class="input-abbreviation" />
        </div>

        <div class="container-2-abbreviation">
          <label>Cyber Security:</label>
          <input class="input-abbreviation" />
          <label>Business Information Systems:</label>
          <input class="input-abbreviation" />
        </div>

        <div class="container-3-abbreviation">
          <label>Computer Networks:</label>
          <input class="input-abbreviation" />
          <label>Software Engineering:</label>
          <input class="input-abbreviation" />
        </div>

        <div class="container-4-abbreviation">
          <label>Data Science & Analytics:</label>
          <input class="input-abbreviation" />
          <label>Creative Computing:</label>
          <input class="input-abbreviation" />
        </div>

        <div class="container-5-abbreviation">
          <label>MEng Computer Science:</label>
          <input class="input-abbreviation" />
        </div>
      </div>
      <button class="submit-abbreviation">Submit</button>
    </div>
    <div class="abbreviation-message-container">
      <p class="abbreviation-paragraph-message"></p>
      <div class="abbreviation-flex">
        <p class="abbreviation-paragraph"></p>
        <button class="abbreviation-button">Enable</button>
        <div class="help-tip">
          <p>
            Enabling this option will allow you to customize any abbreviations
            your CSV file uses for the Course Names column in your CSV.
          </p>
        </div>
      </div>
    </div>
    <script src="abbreviations.js" defer></script>
  </body>
</html>
